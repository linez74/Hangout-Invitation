<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clown Cake + Gossip Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff3f6;
      overflow: hidden;
      height: 100vh;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #d60032;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .invite {
      position: relative;
      z-index: 2;
      background: #fff8fc;
      border: 4px dashed hotpink;
      padding: 30px 40px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      margin: auto;
      margin-top: 10vh;
    }

    .invite h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.2em;
      color: #ff4e99;
      margin-bottom: 10px;
    }

    .invite p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .details {
      background: #ffe3f3;
      padding: 15px;
      border-radius: 15px;
      margin-top: 20px;
      font-size: 1em;
    }

    .rsvp {
      margin-top: 20px;
      font-weight: bold;
      color: #d10063;
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti-container"></div>

  <div class="invite">
    <h1>Clown Cake + Gossip Session</h1>
    <p>Youâ€™re officially invited to the silliest, sweetest, juiciest event of the week!</p>
    <div class="details">
      <p><strong>When:</strong> Saturday @ 5 PM</p>
      <p><strong>Where:</strong> My place (text me for the addy)</p>
      <p><strong>Dress Code:</strong> Cute, comfy, clown-coded</p>
    </div>
    <div class="rsvp">
      RSVP or be haunted by gossip FOMO!
    </div>
  </div>

  <script>
    const confettiContainer = document.getElementById('confetti-container');
    for (let i = 0; i < 40; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.animationDuration = `${6 + Math.random() * 5}s`;
      dot.style.animationDelay = `${Math.random() * 5}s`;
      confettiContainer.appendChild(dot);
    }
  </script>
</body>
</html>
